<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 

      En esta parte se llama a la carpeta de estilos static y la carpeta de script de javascript, y tambien 
      se llama el estilo del framework de boostraps, para darle estilo e interacion a la aplicacion, ya que se utiliza
      la aplicacion de Flask, jinja, entre otros.  
    -->
    {% block head %}
    <!--Librerias de CSS y Javascript  de Boosttraps -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../static/css/estilos.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <title>{% block title %}{% endblock %} Block Jumper Game </title>
    {% endblock %}

</head>
<!--Aqui se llama al juego para que se inicie en el body y comience el desarrollo-->

<body class="container pt-2 m-auto w-50 " onload="startGame()">

    <br>
    <!--Aqui se utiliza un boton para reiniciar el juego cuando caiga en colision -->
    <div class="container  m-auto w-50">
        <button id="btnInicio" onclick="startGame()"> Restart Game Block Jumper</button></div>
    </div>
    <br>
    <!--Se cambia el fondo de color al texto, utilizando Boostrap-->
    <div class="bg-warning">
        <h1 class=" text-center">BLOCK JUMPER GAME </h1>
    </div>
    <!--Se llama al Javascript y al canvas diseÃ±ado con css-->
    <div id="canvas"></div>
    <script src="../static/JS/iteracion.js"></script>

    <br>
    <br>
    <!--En este aparatado tenemos el footer, donde cambiamos nuestros nombre y le asiganmos estilos tanto 
      de bootraps como de CSS -->
    <div id="footer" class="container text-center bg-warning">
        {% block footer %}
        &copy; Copyright @Jonathan Lopez - Juego Con Javascript
        {% endblock %}
    </div>
</body> 

</html>
